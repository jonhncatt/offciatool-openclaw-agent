<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Officetool Office Agent</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="bg-shape bg1"></div>
    <div class="bg-shape bg2"></div>

    <main class="app-shell">
      <aside class="panel">
        <h1>Officetool</h1>
        <p class="hint">办公室用 Agent，支持图片/文档和本地工具执行。</p>

        <label>模型
          <input id="modelInput" type="text" placeholder="gpt-5.1-chat" />
        </label>

        <div class="preset-row">
          <button id="presetGeneralBtn" type="button" class="secondary">通用模式</button>
          <button id="presetCodingBtn" type="button" class="secondary">编码模式</button>
        </div>
        <div id="modeStatus" class="field-hint">当前模式：通用模式</div>

        <label>最大输出 tokens
          <input id="tokenInput" type="number" min="120" max="64000" value="32000" />
          <span class="field-hint">单次回复最多可生成的 token 上限，不是固定输出长度。</span>
        </label>

        <label>上下文消息条数
          <input id="ctxInput" type="number" min="2" max="200" value="100" />
          <span class="field-hint">只会带入最近 N 条历史消息，不是“思考 N 轮”。</span>
        </label>

        <label>回答长度
          <select id="styleInput">
            <option value="short">短</option>
            <option value="normal" selected>中</option>
            <option value="long">长</option>
          </select>
          <span class="field-hint">控制回答风格（简短/正常/详细），不是强制 token 数。</span>
        </label>

        <label class="row-check">
          <input id="toolInput" type="checkbox" checked />
          启用本地工具执行
        </label>

        <button id="newSessionBtn" class="secondary">新建会话</button>

        <div class="session-box">
          <div class="session-title">Session ID</div>
          <code id="sessionIdView">(未创建)</code>
        </div>

        <div class="session-box">
          <div class="session-title">Token 统计（累计，除非清除）</div>
          <pre id="tokenStatsView" class="stats-view">请求: 0
本轮: in 0 / out 0 / total 0
本会话累计: req 0 / total 0
全局累计: req 0 / total 0</pre>
          <button id="clearStatsBtn" class="secondary small">清除统计</button>
        </div>
      </aside>

      <section class="chat-wrap">
        <div id="chatList" class="chat-list"></div>

        <div class="composer">
          <div id="dropZone" class="drop-zone">
            <input id="fileInput" type="file" multiple />
            <span>拖拽或点击上传图片/文档</span>
          </div>
          <div id="fileList" class="file-list"></div>

          <textarea id="messageInput" placeholder="输入你的任务，例如：整理这份文档要点、比较两张图里的差异、然后帮我执行本地命令检查项目状态。"></textarea>
          <div class="field-hint">快捷键：Enter 发送，Shift+Enter 换行。</div>

          <div class="action-row">
            <button id="sendBtn">发送</button>
          </div>
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
